<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | trucate: 160 | escape }}">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {%- include vendor/bootstrap-4.3.1.html -%}
    {%- include vendor/feather-icons.html -%}

    <script src="/assets/js/scroll-toggle.js" crossorigin="anonymous"></script>

    {%- comment -%} {% feed_meta %} {%- endcomment -%}
</head>
